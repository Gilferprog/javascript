<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background-color: green;
            color: aliceblue;
            width: 200px;
            height: 200px; 
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var q = window.document.getElementById ('area')

        q.addEventListener('click',clicar)
        q.addEventListener('moussenter',entrar)
        q.addEventListener('mouseout',sair)

        function clicar () {
            q.innerText = 'Clicou'
            q.style.background = 'red'
        }
        function entrar() {
            q.innerText = 'Entrou'
        } 
        function sair() {
            q.innerText = 'Saiu'
            q.style.background = 'green'
        }

    </script>
    
</body>
</html>
